<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaGPT - AI Idea Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.png" alt="IdeaGPT Logo" class="logo">
                <h1>IdeaGPT</h1>
            </div>
            <div class="sidebar-content">
                <button class="new-chat-btn" id="new-chat">
                    <i class="fas fa-plus"></i> New Idea
                </button>
                <div class="history-section">
                    <h2>History</h2>
                    <div id="idea-history" class="history-list">
                        <!-- History items will be added here -->
                    </div>
                </div>
            </div>
            <div class="sidebar-footer">
                <nav class="footer-nav">
                    <a href="/" class="footer-link active"><i class="fas fa-home"></i> Home</a>
                    <a href="/about.html" class="footer-link"><i class="fas fa-info-circle"></i> About</a>
                    <a href="/contact.html" class="footer-link"><i class="fas fa-envelope"></i> Contact</a>
                    <a href="/privacy.html" class="footer-link"><i class="fas fa-shield-alt"></i> Privacy</a>
                </nav>
            </div>
        </aside>

        <main class="main-content">
            <div class="header-actions">
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="welcome-message">
                        <h2>Welcome to IdeaGPT</h2>
                        <p>Your AI-powered idea generator. Click "Generate" to get started!</p>
                    </div>
                </div>
                <div class="input-container">
                    <div class="input-wrapper">
                        <select id="topic-select" class="topic-select">
                            <option value="any">Any Topic</option>
                            <option value="tech">Technology</option>
                            <option value="business">Business</option>
                            <option value="art">Art & Creative</option>
                            <option value="education">Education</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="health">Health & Wellness</option>
                        </select>
                        <button id="generate-btn" class="generate-btn">
                            <span class="btn-text">Generate Idea</span>
                            <div class="spinner" id="loading-spinner"></div>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
